<div id="{{ acao.Symbol + cotacaoCtrl.detailDivSuf }}" class="detail hidden" layout="column" layout-align="center">
    <div layout="row" layout-sm="column" layout-align="center">
        <md-input-container>
            <label>Varia&ccedil;&atilde;o</label>
            <input ng-model="acao.Change" readonly type="text"> 
        </md-input-container>    
        <md-input-container>
            <label>M&aacute;xima do dia</label>
            <input ng-model="acao.DaysHigh" readonly type="text"> 
        </md-input-container>
        <md-input-container>
            <label>M&iacute;nima do dia</label>
            <input ng-model="acao.DaysLow" readonly type="text"> 
        </md-input-container>
    </div>
    <div ng-controller="chartController as chart">
        <div id="{{'chart_div' + acao.Symbol.replace('.','\.')}}" style="height: 50%;" class="ct-chart">

        </div>
    </div>    
</div>
